version: "3"

includes:
  utils:
    internal: true
    taskfile: "../../tools/yscope-dev-utils/exports/taskfiles/utils/utils.yaml"

vars:
  G_DOCKER_IMAGE_CHECKSUMS_DIR: "{{.G_OUTPUT_DIR}}/docker-images/checksums"
  G_DOCKER_IMAGE_SCRIPT_DIR: "{{.G_PROJECT_SRC_DIR}}/scripts/docker_images"
  G_DOCKER_IMAGES:
    - "clickhouse"
    - "clp"
    - "ubuntu_jammy_tools"
    - "elasticsearch"
    - "presto_clp"
    - "presto_parquet"
    - "sparksql"
    - "zstandard"

tasks:
  build:
    deps:
      - task: ":init"
      - task: "init"
    cmds:
      - task: "build-all-parallel"

  init:
    internal: true
    run: "once"
    cmds:
      - "mkdir -p '{{.G_DOCKER_IMAGE_CHECKSUMS_DIR}}'"

  build-all-parallel:
    internal: true
    run: "once"
    deps:
      - for:
          var: "G_DOCKER_IMAGES"
        task: "build-single-image"
        vars:
          IMAGE_NAME: "{{.ITEM}}"

  build-single-image:
    internal: true
    label: "{{.TASK}}:{{.IMAGE_NAME}}"
    vars:
      CHECKSUM_FILE: "{{.G_DOCKER_IMAGE_CHECKSUMS_DIR}}/{{.IMAGE_NAME}}.md5"
      OUTPUT_DIR: "{{.G_DOCKER_IMAGE_CHECKSUMS_DIR}}/{{.IMAGE_NAME}}"
    requires:
      vars: ["IMAGE_NAME"]
    sources:
      - "{{.TASKFILE}}"
      - "{{.G_PROJECT_SRC_DIR}}/config/docker-images/{{.IMAGE_NAME}}/Dockerfile"
      - "{{.G_PROJECT_SRC_DIR}}/scripts/docker_images/build.py"
      - "{{.G_PROJECT_SRC_DIR}}/scripts/docker_images/utils.py"
      - task: "utils:checksum:validate"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          INCLUDE_PATTERNS: ["{{.OUTPUT_DIR}}"]
    cmds:
      - |-
        mkdir -p {{.OUTPUT_DIR}}
        uv run {{.G_DOCKER_IMAGE_SCRIPT_DIR}}/build.py \
          --image-name {{.IMAGE_NAME}} \
          --dump-config-path "{{.OUTPUT_DIR}}/docker_inspect.json"

      # This command must be last
      - task: "utils:checksum:compute"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          INCLUDE_PATTERNS: ["{{.OUTPUT_DIR}}"]
